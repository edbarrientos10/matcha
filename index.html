<!DOCTYPE html>
<html>

<head>
    <!-- Aquí va información importante pero no visible 
         dentro del navegador -->
    <title>Mi Matcha</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <header class="header">
        <a class="left_corner_logo" href="/"><img
                src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="matcha_logo"></a>
        <nav class="nav_bar">
            <ul>
                <li class="item_anchor"><a href="/">Platform</a></li>
                <li class="item_anchor"><a href="/">Pricing</a></li>
                <li class="item_anchor"><a href="/">Customers</a></li>
                <li class="item_anchor"><a href="/">Resources</a></li>
                <li class="item_anchor"><a href="/">About</a></li>
            </ul>
        </nav>
        <div class="login_signup_container">
            <a class="login_button" href="/">
                Sign In
            </a>
            <button class="signup_button" type="submit">
                Start free trial
            </button>
        </div>
    </header>
    <main>
        <h1>Build your blog. Build your business.</h1>
        <h4>Instantly publish articles, drive more traffic, grow your email list, and see your blog’s impact on sales.
        </h4>
        <form class="search_box">
            <input type="email" placeholder="Please enter email address" />
            <button class="free_trial_button" type="submit">
                Try it now &rarr;
            </button>
        </form>
        <br>
        <figure class="capterra_review">
            <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="Capterra rating">
        </figure>
        <figure class="group_image">
            <img src="https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png" alt="Matcha integrations">
        </figure>
        <section class="main_video">
            <video class="video1" width="320" height="240" controls>
                <source type="video/webm"
                        src="https://cdn.videvo.net/videvo_files/video/premium/video0036/small_watermarked/computer_code00_preview.webm">
            </video>
        </section>
        <section class="youtube">
            <iframe width="320" height="240" src="https://www.youtube.com/embed/ff0H6w561z8" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
    </main>

</html>
